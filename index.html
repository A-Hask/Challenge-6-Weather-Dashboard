<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather?</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel='icon' type="img/png" href='./css/sun-icon.jpg'>
</head>
<header>
    <h1>
        Weather Dashboard
    </h1>
</header>
<body class="dashboard"> dashboard section
    <section class="city-search">
        <h2>Search for a City:</h2>
        <input type="text" placeholder="Charleston, SC" id="searched-city"></input>
        <button class="btn">Search</button>
    </section>
    <section class="saved-cities" id="saved">
        <h2>Favorite Cities</h2>
    </section>
    <section class="current-weather" id="current">
        <h2>Current Weather</h2>
    </section>
    <section class="forecast" id="future">
        <h2>Forecast</h2>
    </section>
<script src="./js/script.js"></script>
</body>
</html>
