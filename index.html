<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather?</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel='icon' type="img/png" href='./css/sun-icon.jpg'>
</head>
<header>
    <h1>
        Weather Dashboard
    </h1>
</header>

<body class="dashboard">
    <section class="city-search">
        <h2>Search for any US city:</h2>
        <input type="text" placeholder="District of Columbia" id="searched-city">
        <button class="search-btn" id="searchBtn">Search</button>
    </section>
    <section class="saved-cities" id="saved">
        <h2>Previously Searched Cities</h2>
        <li></li>
    </section>
    <section class="current-weather" id="current">
        <h2>Current Weather</h2>
    </section>
    <section class="forecast" id="future">
        <h2>Forecast</h2>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>
        dayjs().format()
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
