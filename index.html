<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel='icon' type="img/png" href='./css/sun-icon.jpg'>
</head>
<header>
    <h1>
        WEATHER DASHBOARD
    </h1>
</header>

<body class="dashboard">
    <section class="city-search">
        <br>
        <h2>Search for any US city:</h2>
        <input type="text" placeholder="District of Columbia" id="searched-city">
        <button class="btn" id="searchBtn">Search</button>
    </section>
    <section>
        <h2>Previously Searched Cities</h2>
        <div class="saved-cities" id="saved">
        </div>
        <!-- to be added later -->
        <!-- <button id="clear">Clear Search History</button> -->
    </section>
    <section class="container">
        <h1>Weather Information</h1>
        <section class="weather">
            <div>
                <h2 class="card-title"> Current Weather</h2>
                <div class="card-body col-12" id="current"></div><hr>
            </div>
            <div>
                <h2 class="card-title"> Forecast</h2>
                <h3 class="card-subtitle mb-2">See what the next five days will look like in: </h3>
                <div class="card-body card-text" id="future"></div>
            </div>
        </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>
        dayjs().format()
    </script>
    <script src="./js/script.js"></script>
</body>
<footer>
    Note: For the UV Index, a green background means favorable, a yellow background means moderate, and a red background means severe.
</footer>

</html>
